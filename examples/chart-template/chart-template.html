<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chart Template - TypeScript SVG Chart Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
    Chart Template
    --------------
    1. Edit chart-template.ts to change chart type, data, or options.
    2. Open this file in your browser to see your chart!
  -->
  <link rel="stylesheet" href="chart-template.css" />
</head>
<body>
  <div class="container">
    <div id="chart"></div>
    <p style="color: #888; font-size: 1rem; margin-top: 12px;">

    <button id="download-btn">Download SVG</button>

  <script type="module" src="chart-template.ts"></script>
</body>
</html>
